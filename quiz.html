<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI恋愛スタイル診断 - 質問</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="progressBarContainer">
            <div id="progressBar"></div>
        </div>
        <div id="quizArea">
            <h2 id="questionText">質問内容</h2> <!-- Default text, will be replaced by JS -->
            <img id="questionImage" src="" alt="質問画像" style="display:none;"> <!-- Alt text translated, hidden by default by JS if no image -->
            <div id="answerOptions">
                <!-- 답변 버튼들이 여기에 동적으로 추가됩니다. -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
